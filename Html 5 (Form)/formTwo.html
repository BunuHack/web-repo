<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
</head>


<style>
        
    #fieldset1{
        background-color: rgba(205, 183, 71, 0.945);
        border: 3px solid black;
        
    }

    #fieldset2{

        border: 2px solid black;
        width: 300px;
    }

    #fieldset3{

        border: 2px solid black;
        width: 300px;
    }

</style>
<body>
   <fieldset id="fieldset1">


    <form>

        <h2 style="text-align: center;">Job Applicaton</h2>
        <br>
        <br>
        <label for="name ">Name </label> <br>
        <input type="text" name="name" id="name" >
        <br>
        <br>

        <label for="emailId">Email Id </label><br>
        <input type="email" name="emailId" id="emailId">
        <br>
        <br>

        <label for="phoneNumber">Phone No.</label> <br>
        <input type="tel" name="phoneNumber" id="phoneNumber"> <br>
        <br>
        <br>

        <label for="resumefile">Resume </label>
        <input type="file" name="resumefile" id="resumefile">
        <br>
        <br>

        <label for="counter">Experience (In Years) </label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>

        <fieldset id="fieldset2">

            <legend>Skills</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">

            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">

            <label for="javascript ">JavaScript</label>
            <input type="checkbox" name="javascript " id="javascript ">

        </fieldset>
        <br>
        <br>

        <label for="education type">Highest Education </label>
        <select name="education type" id="education type">
            <option value="qualification">---Choose your qualification---</option>
            <option value="10">10th</option>
            <option value="12">12th</option>
            <option value="bca">BCA</option>
            <option value="bsc">BSC</option>
            <option value="btect">BTECH</option>
        </select>
        <br>
        <br>
        <fieldset id="fieldset3">

            <legend>Avaliability</legend>

            <label for="fulltime">Fulltime</label>
            <input type="radio" name="time" id="fulltime">

            <label for="parttime">Part time</label>
            <input type="radio" name="time" id="parttime">

        </fieldset>
        <br>
        <br>

        <label for="comment">Additional Comments</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter Your Text Here ......"></textarea>
        <br>
        <input type="submit" value="Submit Applicaton ">

    </form>

   </fieldset>

</body>
</html>
