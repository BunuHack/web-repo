<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> First</title>

    <style>
        
        #fieldset1{
            background-color: rgba(205, 183, 71, 0.945);
            border: 3px solid black;
            
        }

        #fieldset2{

            border: 2px solid black;
            width: 300px;
        }
    </style>
</head>
<body>

   <fieldset id="fieldset1">
   
 
    <form>

        <h2 style="text-align: center;">Event Registration</h2>


        <label for="name ">Name </label> <br>
        <input type="text" name="name" id="name" >
        <br>
        <br>

        <label for="emailId">Email Id </label><br>
        <input type="email" name="emailId" id="emailId">
        <br>
        <br>

        <label for="phoneNumber">Phone No.</label> <br>
        <input type="tel" name="phoneNumber" id="phoneNumber"> <br>
        <br>
        <br>

        <label for="occupationType">Occupation </label>
        <select name="occupationType" id="occupationType  ">
                <option value="option">---Choose your OccupationType---</option>
                <option value="student"> Student </option>
                <option value="professional">Professional</option>
                <option value="other ">Others</option>
        </select>
        <br>
        <br>
        <br>

        <fieldset id="fieldset2">

            <legend>Type of Interest</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">

            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">

            <label for="javascript ">JavaScript</label>
            <input type="checkbox" name="javascript " id="javascript ">

        </fieldset>
        <br>
        <br>

        <label for="comment">Comments</label> <br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter Your Text here ...."></textarea>

        <input type="submit" value="Registar">


    </form>

   </fieldset>
</body>
</html>
